<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="50" placeholder="nome completo" autocomplete="name"></p>

        <p><label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" value="5" step="0.1" required>       
        </p>

            
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2023-12">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="time" id="itime">

        </p>

        <p><input type="submit" value="enviar"></p>
        <p><input type="reset" value="limpar"></p>
    </form>
</body>
</html>
