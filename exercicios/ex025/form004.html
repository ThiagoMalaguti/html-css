<body>
    <form action="cadastro.php" method="get" autocomplete="on">

            <input type="tel" name="telefone" id="itelefone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"></p>
            <p><input type="submit" value="enviar"></p>
            <p><input type="reset" value="limpar"></p>
        </fieldset>
    </form>
